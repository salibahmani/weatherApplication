<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>plus5</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="width: 900px">
      <div class="text-center">
        <div class="row justify-content-start">
          <div class="col-6">
            <ul class="date">
              <li id="day-input"></li>
              <li id="time-input"></li>
              <li id="date-input"></li>
            </ul>
            <div class="location">
              <h1>
                <span id="temp-input">6</span>
                <span id="cel-input"> °C </span>
              </h1>
              <h2 id="city-input">City Name...</h2>
              <br />
              <form id="city-search">
                <button id="current-input">Current</button>
                <input type="submit" value="search" id="click" />
                <input type="text" placeholder="Type City" id="text-input" />
              </form>
            </div>
          </div>
          <div class="col-2 rainy">
            <p>🌩️</p>
            <h1>
              <div>Humidity : <span id="humi-input"></span>%</div>
              <div>wind : <span id="wind-input"></span>km/h</div>
            </h1>
          </div>
          <div class="col-3 weekdays">
            <div
              class="card border-light mb-3"
              style="max-width: 15rem; max-height: 9rem"
            >
              <div class="card-header">4°C</div>
              <div class="card-body">
                <h5 class="card-title">Tuesday</h5>
                <p class="card-text">🌦️</p>
              </div>
            </div>
            <div
              class="card border-light mb-3"
              style="max-width: 15rem; max-height: 9rem"
            >
              <div class="card-header">6°C</div>
              <div class="card-body">
                <h5 class="card-title">Wednesday</h5>
                <p class="card-text">🌧️</p>
              </div>
            </div>
            <div
              class="card border-light mb-3"
              style="max-width: 15rem; max-height: 9rem"
            >
              <div class="card-header">13°C</div>
              <div class="card-body">
                <h5 class="card-title">Thursday</h5>
                <p class="card-text">☀️</p>
              </div>
            </div>
            <div
              class="card border-light mb-3"
              style="max-width: 15rem; max-height: 9rem"
            >
              <div class="card-header">10°C</div>
              <div class="card-body">
                <h5 class="card-title">Friday</h5>
                <p class="card-text">🌥️</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="source-link">
      <a
        href="https://github.com/salibahmani/weatherApplication"
        target="_blank"
        >open source code </a
      >by Salehe Bahmani
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
