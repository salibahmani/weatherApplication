<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>plus5</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="width: 900px">
      <div class="text-center">
        <div class="row justify-content-start">
          <div class="col-6">
            <ul class="date" id="date">
              <li id="day-input"></li>
              <li id="time-input"></li>
              <li id="date-input"></li>
            </ul>
            <div class="location">
              <h1>
                <span id="temp-input"></span>
                <span id="units" class="active">Â°C </span>
              </h1>
              <h2 id="city-input">City Name...</h2>
              <br />
              <form id="city-search">
                <button id="current-input">Current</button>
                <input type="submit" value="search" id="click" />
                <input
                  type="text"
                  placeholder="Type a City ..."
                  id="search-input"
                  autocomplete="off"
                />
              </form>
            </div>
          </div>
          <div class="col-2 rainy">
            <p><img src="" alt="" id="currentIcon" /></p>
            <h1>
              <div>Humidity : <span id="humidity-input"></span>%</div>
              <div>wind : <span id="wind-input"></span>km/h</div>
              <div>
                Discription :
                <div id="description-input"></div>
              </div>
            </h1>
          </div>
          <div class="col-3 weekdays" id="forecast"></div>
        </div>
      </div>
    </div>
    <div class="source-link">
      <a
        href="https://github.com/salibahmani/weatherApplication"
        target="_blank"
        >open source code </a
      >by Salehe Bahmani
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
